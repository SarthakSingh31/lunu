syntax = "proto3";

package account;

enum Approval {
  OnHold = 0;
  Approved = 1;
  Rejected = 2;
}

message CustomerDesc {
  string account_id = 1;
  string first_name = 2;
  string last_name = 3;
}

message RetailerDesc { string account_id = 1; }

message CustomerId { string id = 1; }

message RetailerId { string id = 1; }

message UpdateApproval {
  string id = 1;
  Approval approval = 2;
}

message Empty {}

service Account {
  rpc CreateCustomer(CustomerDesc) returns (CustomerId) {}
  rpc CreateRetailer(RetailerDesc) returns (RetailerId) {}
  rpc UpdateApprovalCustomer(UpdateApproval) returns (Empty) {}
  rpc UpdateApprovalRetailer(UpdateApproval) returns (Empty) {}
}