syntax = "proto3";

package account;

import "google/protobuf/empty.proto";

enum Approval {
  OnHold = 0;
  Approved = 1;
  Rejected = 2;
}

enum KycLevel {
  Level0 = 0;
  Level1 = 1;
  Level2 = 2;
  Level3 = 3;
}

enum LimitPeriod {
  Daily = 0;
  Weekly = 1;
  Monthly = 2;
}

message CustomerDesc {
  string account_id = 1;
  string first_name = 2;
  string last_name = 3;
}

message RetailerDesc { string account_id = 1; }

message CustomerId { string id = 1; }

message RetailerId { string id = 1; }

message UpdateApproval {
  string id = 1;
  Approval approval = 2;
}

service Account {
  rpc CreateCustomer(CustomerDesc) returns (CustomerId) {}
  rpc CreateRetailer(RetailerDesc) returns (RetailerId) {}
  rpc UpdateApprovalCustomer(UpdateApproval) returns (google.protobuf.Empty) {}
  rpc UpdateApprovalRetailer(UpdateApproval) returns (google.protobuf.Empty) {}
}